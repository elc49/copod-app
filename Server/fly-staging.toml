app = 'server-damp-sky-2855'
primary_region = 'cdg'

[build]
  [build.args]
    GO_VERSION = '1.23.2'

[env]
  PORT = '4434'

[http_service]
  internal_port = 4434
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
