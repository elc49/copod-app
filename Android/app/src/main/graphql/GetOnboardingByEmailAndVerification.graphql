query GetOnboardingByEmailAndVerification($input: GetOnboardingByEmailAndVerificationInput!) {
    getOnboardingByEmailAndVerification(input: $input) {
        id
        titleId
        title {
            __typename
            id
            url
            verified
        }
        displayPictureId
        displayPicture {
            __typename
            id
            email
            url
            verified
        }
        supportDocId
        supportingDoc {
            __typename
            id
            url
            verified
        }
    }
}
